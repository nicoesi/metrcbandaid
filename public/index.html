<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>METRC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- <link href="./styles.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="container" id="main">
      <h3 style="margin-top: 200px;">Select Tenant</h3>
      <select class="custom-select" id="tenantSelector">
        <option value="big-moon-sky">Big Moon Sky</option>
        <option value="buds-box">Budsbox</option>
        <option value="coast">Coast</option>
        <option value="emerald-bay-extracts">Emerald Bay Extracts</option>
        <option value="fully-melted">Fully Melted</option>
        <option value="fume">Fume</option>
        <option value="garden-society">Garden Society</option>
        <option value="herba-buena">Herba Buena</option>
        <option value="jade">Juna (jade)</option>
        <option value="kikoko">Kikoko</option>
        <option value="madrone">Madrone</option>
        <option value="mymilligram">MyMilligram</option>
        <option value="noviumrx">NoviumRX</option>
        <option value="sweet-releaf">Sweet Releaf</option>
        <option value="tso-sonoma">Tso Sonoma</option>
        <option value="eureka-cultivation"
          >UKU/Curaleaf/Eureka Cultivation</option
        >
        <option value="vive">Vive</option>
      </select>
      <br /><br />
      <input
        class="btn btn-primary"
        id="pickTenant"
        type="submit"
        value="Submit"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
